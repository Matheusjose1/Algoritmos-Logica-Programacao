<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt("Qual é o seu nome?");
        document.write(`Ola, ${nome}. Seu nome tem ${nome.length} letras!<br>`);
        document.write(`<strong>${nome}</strong> em maiúsculas é ${nome.toUpperCase()} <br>`);
        document.write(`<strong>${nome}</strong> em minusculas é ${nome.toLocaleLowerCase()} <br>`)
    </script>
</body>
</html>
