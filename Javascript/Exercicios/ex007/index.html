<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }

        div#resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="text1" id="text1">
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">

    <div id="resultado">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('text1')
            var tn2 = window.document.querySelector('input#text2')
            var resultado = window.document.getElementById('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
